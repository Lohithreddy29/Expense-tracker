name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  RUN_TESTS: 'true' # Tests run in CI using SQLite (no external DB required)

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run black
        run: black --check .
      - name: Run flake8
        run: flake8 .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies for tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
      - name: Run tests (SQLite)
        env:
          DB_ENGINE: sqlite
          DB_PATH: ':memory:'
        run: pytest -q
